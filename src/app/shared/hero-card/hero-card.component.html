<mat-card class="uniform-card">
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.publisher }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-icon-button color="warn" (click)="deleteHero()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="editHero(hero)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
